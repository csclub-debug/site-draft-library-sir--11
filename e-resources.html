<script src="assets/main.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('eresources-list');
    const jsonPath = 'content/data.json'; 

    if (!container) return; // Exit if the container element is missing

    // Function to render the resources
    const renderResources = (resources) => {
        container.innerHTML = ''; // Clear loading message

        if (resources.length === 0) {
            container.innerHTML = '<div style="text-align: center; padding: 20px 0; color: var(--muted);">No E-Resources have been added yet.</div>';
            return;
        }

        resources.forEach(item => {
            const resourceLink = document.createElement('a');
            resourceLink.classList.add('card'); // Using 'card' class for styling
            resourceLink.setAttribute('href', item.link || '#'); // Use the link from CMS
            resourceLink.setAttribute('target', '_blank'); // Open links in a new tab for external resources
            resourceLink.setAttribute('rel', 'noopener noreferrer');

            let descriptionHTML = '';
            if (item.description) {
                descriptionHTML = `<p style="color:var(--muted); margin-top:8px">${item.description}</p>`;
            }

            resourceLink.innerHTML = `
                <strong>${item.title || 'Untitled Resource'}</strong>
                ${descriptionHTML}
                <small style="color: var(--primary); margin-top: 5px; display: block;">Click to Visit →</small>
            `;
            
            container.appendChild(resourceLink);
        });
    };

    // Fetch Data
    fetch(jsonPath)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            // Get the eresources array from the JSON structure
            const resources = data.eresources || [];
            renderResources(resources);
        })
        .catch(e => {
            console.error('Error fetching E-Resources:', e);
            container.innerHTML = '<div style="text-align: center; padding: 20px 0; color: red;">Failed to load E-Resources. Check if content/data.json exists and is valid.</div>';
        });

});
</script>
</body>
</html>
